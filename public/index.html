<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ethereum mining dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/noty.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }
      canvas {
        width: calc(100vw - 30px);
        height: calc(100vh - 35px);
      }
      #app {
        background: #4b6cb7;
        background: -webkit-linear-gradient(to right, #182848, #4b6cb7);
        background: linear-gradient(to right, #182848, #4b6cb7);
        min-height: 100vh; 
      }
      .server-catalog {
        display: flex;
        flex-flow: row wrap;
        padding: 7.5px;
        width: calc(100% - 15px);
      }
      .server {
        background: white;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 4px;
        margin: 7.5px;
        /* this property below will change tile size. 50% at the moment, but can be altered to 25%, or 100%*/
        width: calc(50% - 45px);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        cursor: pointer;
        user-select: none;
      }
      .server--name {
        color: #4b6cb6;
        font-size: 30px;
      }
      .server--online-status {
        width: 10px;
        height: 10px;
        background: #31ab31;
        display: inline-block;
        border-radius: 20px;
        margin-bottom: 6px;
      }
      .server--uid {
        color: lightgrey;
      }
      .server--hashrate {
        font-size: 50px;
        margin-right: 0;
      }
      .server--hashrate span {
        font-size: 25px;
        margin-left: -10px;
      }
      [v-cloak] {
        display: none;
      }
      .fade-enter-active, .fade-leave-active {
        transition: opacity .5s
      }
      .fade-enter, .fade-leave-to {
        opacity: 0
      }
    </style>
  </head>
  <body>
  <!-- <canvas id="chart"></canvas> -->
  <div id="app">
    <transition name="fade">
      <div v-if="servers.length" v-cloak>
        <draggable>
          <transition-group name="fade" class="server-catalog">
            <div class="server" v-for="(server, index) in servers" :key="index">
              <div class="server--name">
                {{ server.name }} <span class="server--online-status"></span>
              </div>
              <div class="server--uid">
                {{ server.UID }}
              </div>
              <div class="server--hashrate">
                {{ server.hashrate }} <span>MH/s</span>
              </div>
            </div>
          </transition-group>
        </draggable>
      </div>
    </transition>
  </div>
  <script src="./bundle.js" defer></script>
  </body>
</html>
